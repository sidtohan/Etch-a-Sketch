<body>
  <div class="drawing-board">
    <div class="grid-container">
    </div>
    <div class="user-interaction">
      <div class="color-picker">
        <h2>Current Color</h2>
        <input class="color-choice" type="color">
      </div>
      <div class="choice-buttons">
        <button id="random-color" value="random-color">Random Color</button>
        <button id="single-color" value="single-color">Single Color</button>
        <button id="eraser" value="eraser">Eraser</button>
      </div>
      <div class="display-size">16x16</div>
      <div class="slider-container">
        <input autocomplete=off class="slider" type="range" value=16 min=1 max=99>
      </div>
      <button id="clear-grid">Clear Grid</button>
    </div>
  </div>
